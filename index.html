<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TAITEQ â€” Care Manager Diary</title>
  <meta name="description" content="Password-protected diary for care managers to log issues with text or voice notes. SOS flag + offline-ready.">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --navy:#0a1b2b; --navy-2:#0f2438; }
    @keyframes breathe { 0%{transform:scale(1);opacity:.6} 50%{transform:scale(1.06);opacity:1} 100%{transform:scale(1);opacity:.6} }
    @keyframes pulseGold { 0% { box-shadow:0 0 6px rgba(255,215,0,.6);} 50%{box-shadow:0 0 16px rgba(255,215,0,.95);} 100%{box-shadow:0 0 6px rgba(255,215,0,.6);} }
    .glass { background: rgba(255,255,255,.08); backdrop-filter: blur(8px); }
    .pill { border-radius: 999px; }
    .btn-gold { background: linear-gradient(45deg,#FFD700,#FFC300,#FFB000); color: var(--navy); font-weight: 600; box-shadow: 0 0 12px rgba(255,215,0,.7); transition: all .2s; }
    .btn-gold:hover { filter: brightness(1.1); box-shadow: 0 0 20px rgba(255,215,0,.9); }
    .sos-on { background: linear-gradient(45deg,#FFD700,#FFC300,#FFB000) !important; color: var(--navy) !important; border-color: transparent !important; animation: pulseGold 1.6s ease-in-out infinite; font-weight: 700; }
  </style>
</head>
<body class="min-h-screen bg-[var(--navy)] text-slate-100">
  <div class="max-w-2xl mx-auto px-4 py-8">
    <header class="mb-6 flex items-center justify-between">
      <h1 class="text-xl md:text-2xl font-semibold">TAITEQ â€” Care Manager Diary</h1>
      <div class="text-xs text-slate-300" id="lockStatus">ðŸ”’ Locked</div>
    </header>

    <!-- Password Gate -->
    <section id="gate" class="rounded-2xl border border-slate-700 p-6 glass">
      <h2 class="text-lg font-medium">Enter password</h2>
      <form id="gateForm" class="mt-4 flex gap-3">
        <input type="password" placeholder="Password" class="flex-1 rounded-xl border border-slate-600 bg-[var(--navy-2)] px-4 py-3" required />
        <button class="pill px-5 py-3 btn-gold" type="submit">Unlock</button>
      </form>
    </section>

    <!-- Diary -->
    <section id="diary" class="hidden mt-6 space-y-6">
      <div id="offlineBanner" class="hidden rounded-xl border border-amber-300/50 bg-amber-200/10 text-amber-200 p-3 text-sm">
        No endpoint configured â€” entries will be saved locally until you add one.
      </div>

      <div class="flex items-center gap-3">
        <span class="text-sm">Mode:</span>
        <button id="quickBtn" class="px-3 py-1 pill text-sm bg-white text-[var(--navy)]">Quick</button>
        <button id="fullBtn" class="px-3 py-1 pill text-sm border border-slate-600">Full</button>
        <span class="grow"></span>
        <button id="sosBtn" class="px-3 py-1 pill text-sm border border-slate-600">SOS</button>
      </div>

      <!-- Voice Note -->
      <div class="rounded-2xl border border-slate-700 p-4 glass">
        <p class="font-medium">Optional voice note (auto-stops at 2:00)</p>
        <div class="mt-3 flex gap-3">
          <button id="recBtn" class="pill px-4 py-2 bg-white text-[var(--navy)]">Start recording</button>
          <button id="stopBtn" class="pill px-4 py-2 border border-slate-600 hidden">Stop</button>
          <span id="timer" class="text-xs hidden">00:00</span>
        </div>
        <div id="audioWrap" class="mt-3 hidden">
          <audio id="audioPreview" controls class="w-full"></audio>
          <button id="discardAudio" class="mt-2 text-xs underline">Discard</button>
        </div>
      </div>

      <!-- Quick Form -->
      <form id="quickForm" class="rounded-2xl border border-slate-700 p-6 glass space-y-4">
        <label class="text-sm">What happened?<textarea name="what_happened" rows="3" class="mt-1 w-full rounded-xl border border-slate-600 bg-[var(--navy-2)] px-3 py-2"></textarea></label>
        <div class="flex justify-between">
          <label class="text-sm flex items-center gap-2"><input type="checkbox" name="anonymous"> Anonymous</label>
          <button class="pill px-5 py-3 btn-gold" type="submit">Log entry</button>
        </div>
      </form>

      <!-- After submit -->
      <div id="coach" class="hidden rounded-2xl border border-emerald-400/40 p-5 glass text-emerald-100">
        <p class="font-medium">Entry saved. Thank you.</p>
        <div class="mt-3 h-16 w-16 rounded-full mx-auto border border-emerald-400/60" style="animation:breathe 4s ease-in-out infinite"></div>
      </div>
    </section>
  </div>

  <script>
    // ===== CONFIG =====
    const PASSWORD = "Daddy";
    const ENDPOINT = "";  // paste your Apps Script Web App URL
    const MAX_SECONDS = 120;
    // ==================

    const gate = document.getElementById('gate');
    const diary = document.getElementById('diary');
    const gateForm = document.getElementById('gateForm');
    const lockStatus = document.getElementById('lockStatus');
    const quickForm = document.getElementById('quickForm');
    const coach = document.getElementById('coach');
    const sosBtn = document.getElementById('sosBtn');
    let sos = false;

    // Unlock
    gateForm.addEventListener('submit', e => {
      e.preventDefault();
      if (gateForm.querySelector('input').value === PASSWORD) {
        gate.classList.add('hidden'); diary.classList.remove('hidden'); lockStatus.textContent = 'ðŸ”“ Unlocked';
      } else alert('Incorrect password');
    });

    // SOS toggle
    sosBtn.addEventListener('click', () => { sos = !sos; sosBtn.classList.toggle('sos-on', sos); });

    // Voice recording
    const recBtn = document.getElementById('recBtn');
    const stopBtn = document.getElementById('stopBtn');
    const timer = document.getElementById('timer');
    const audioWrap = document.getElementById('audioWrap');
    const audioPreview = document.getElementById('audioPreview');
    const discardAudio = document.getElementById('discardAudio');
    let mediaRecorder, audioChunks = [], audioBlob, timerInterval, seconds = 0;

    recBtn.addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
      audioChunks = []; mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        audioBlob = new Blob(audioChunks, { type:'audio/webm' });
        audioPreview.src = URL.createObjectURL(audioBlob);
        audioWrap.classList.remove('hidden'); recBtn.classList.remove('hidden');
        stopBtn.classList.add('hidden'); timer.classList.add('hidden');
        clearInterval(timerInterval); stream.getTracks().forEach(t=>t.stop());
      };
      mediaRecorder.start(); recBtn.classList.add('hidden'); stopBtn.classList.remove('hidden'); timer.classList.remove('hidden');
      seconds=0; timer.textContent="00:00";
      timerInterval=setInterval(()=>{ seconds++; let m=String(Math.floor(seconds/60)).padStart(2,'0'); let s=String(seconds%60).padStart(2,'0'); timer.textContent=`${m}:${s}`; if(seconds>=MAX_SECONDS) mediaRecorder.stop();},1000);
    });
    stopBtn.addEventListener('click',()=>{ if(mediaRecorder.state==='recording') mediaRecorder.stop(); });
    discardAudio.addEventListener('click',()=>{ audioBlob=null; audioWrap.classList.add('hidden'); recBtn.classList.remove('hidden'); });

    // Submit
    async function blobToDataURL(b){ return new Promise(r=>{ const rd=new FileReader(); rd.onloadend=()=>r(rd.result); rd.readAsDataURL(b); }); }
    quickForm.addEventListener('submit', async e => {
      e.preventDefault();
      const fd = new FormData(quickForm);
      const payload = { mode:'quick', what_happened:fd.get('what_happened'), anonymous:fd.get('anonymous')==='on', sos, audioDataURL: audioBlob?await blobToDataURL(audioBlob):null, device:navigator.userAgent };
      try { await fetch(ENDPOINT,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)}); } catch {}
      coach.classList.remove('hidden'); setTimeout(()=>coach.classList.add('hidden'),5000);
      quickForm.reset(); if(audioBlob) discardAudio.click(); sos=false; sosBtn.classList.remove('sos-on');
    });
  </script>
</body>
</html>
