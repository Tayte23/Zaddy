<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TAITEQ â€” Care Manager Diary</title>
  <meta name="description" content="Password-protected diary for care managers with voice notes, SOS flag, offline queue.">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --navy:#0a1b2b; --navy-2:#0f2438; }
    @keyframes pulseGold { 0% { box-shadow:0 0 6px rgba(255,215,0,.6);} 50%{box-shadow:0 0 20px rgba(255,215,0,1);} 100%{box-shadow:0 0 6px rgba(255,215,0,.6);} }
    .glass { background: rgba(255,255,255,.08); backdrop-filter: blur(10px); }
    .btn-gold { background: linear-gradient(45deg,#FFD700,#FFC300,#FFB000); color: var(--navy); font-weight: 700; box-shadow: 0 0 12px rgba(255,215,0,.7); transition: all .2s; }
    .btn-gold:hover { filter: brightness(1.1); box-shadow: 0 0 24px rgba(255,215,0,1); }
    .sos-on { background: linear-gradient(45deg,#FFD700,#FFC300,#FFB000) !important; color: var(--navy) !important; border-color: transparent !important; animation: pulseGold 1.6s ease-in-out infinite; font-weight: 700; }
  </style>
</head>
<body class="min-h-screen bg-[var(--navy)] text-slate-100">
  <div class="max-w-4xl mx-auto px-6 py-12">
    <!-- Header -->
    <header class="mb-10 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="h-12 w-12 rounded-xl grid place-items-center bg-white">
          <span class="text-[var(--navy)] font-bold text-lg">TQ</span>
        </div>
        <div>
          <h1 class="text-3xl md:text-4xl font-bold">TAITEQ â€” Care Manager Diary</h1>
          <p class="text-sm md:text-base text-slate-300">Password â€¢ Voice notes â€¢ SOS â€¢ Offline-ready</p>
        </div>
      </div>
      <div class="text-sm md:text-base text-slate-300" id="lockStatus">ðŸ”’ Locked</div>
    </header>

    <!-- Password Gate -->
    <section id="gate" class="max-w-2xl rounded-2xl border border-slate-700 p-8 glass mx-auto">
      <h2 class="text-2xl font-semibold">Enter password</h2>
      <p class="mt-2 text-base text-slate-300">Your diary is protected on this device.</p>

      <form id="gateForm" class="mt-6 flex flex-col md:flex-row gap-4" autocomplete="off">
        <input type="password" placeholder="Password"
               class="flex-1 rounded-xl border border-slate-600 bg-[var(--navy-2)] px-6 py-4 text-lg text-slate-100 placeholder:text-slate-400" required />
        <div class="flex items-center justify-between gap-4">
          <label class="flex items-center gap-2 text-base text-slate-300">
            <input type="checkbox" id="rememberMe" class="h-5 w-5 rounded border-slate-500 bg-[var(--navy-2)]" />
            Remember me
          </label>
          <button class="rounded-xl px-8 py-4 text-lg btn-gold" type="submit">Unlock</button>
        </div>
      </form>
    </section>
  </div>

  <script>
    // ===== CONFIG =====
    const PASSWORD = "Daddy";
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbwgdKeJ5LdG9AhieYqmzA8L2uYgSjXkpHsdsVF9tFSWSJgzEvLK4Vr-oJcz6erQTK4VJg/exec";      // paste your Apps Script Web App URL
    // ==================

    const gate = document.getElementById('gate');
    const diary = document.getElementById('diary');
    const gateForm = document.getElementById('gateForm');
    const lockStatus = document.getElementById('lockStatus');
    const rememberMe = document.getElementById('rememberMe');

    function showDiary(){
      gate.classList.add('hidden');
      // (rest of diary will be shown here when you add forms/voice notes)
      lockStatus.textContent = 'ðŸ”“ Unlocked';
    }

    gateForm.addEventListener('submit', e => {
      e.preventDefault();
      const val = gateForm.querySelector('input[type="password"]').value;
      if (val === PASSWORD) {
        if (rememberMe.checked) localStorage.setItem('diary_unlocked','true');
        showDiary();
      } else alert('Incorrect password');
    });
  </script>
</body>
</html>
